<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>

<body>
    <form>
        <label for="a">Количество товара А:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">Количество товара В:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="c">Количество товара С:</label>
        <input type="number" id="c" name="c" required><br><br>
        <button type="button" onclick="checkProducts()">Проверить</button>
    </form>

    <p id="result"></p>


    <script>
        function checkProducts() {
            // Получаем количество товаров каждого вида из формы
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            const c = parseInt(document.getElementById('c').value);

            // Определяем наименьшее количество товаров
            let minCount = Math.min(a, b, c);
            let minProduct = '';

            if (a === minCount) {
                minProduct += 'A';
            }
            if (b === minCount) {
                minProduct += minProduct.length > 0 ? ', B' : 'B';
            }
            if (c === minCount) {
                minProduct += minProduct.length > 0 ? ', C' : 'C';
            }

            // Выводим результат
            document.getElementById('result').innerHTML = `Необходимо закупить товар(ы) "${minProduct}"`;


        }

    </script>
</body>

</html>
