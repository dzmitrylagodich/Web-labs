<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>
    <form>
        <label for="a1">Введите Колличество книг </label>
        <input type="number" id="a1" name="a1" required><br><br>

        <button type="button" onclick="raschet()">Проверить</button>
    </form>


    <p id="result"></p>
    <script>
        function raschet() {
            // Получаем количество книг из формы
            const n = parseInt(document.getElementById('a1').value);

            // Определяем правильное наименование
            let name = '';

            switch (true) {
                case (n % 10 === 1 && n !== 11):
                    name = 'книга';
                    break;
                case (n % 10 >= 2 && n % 10 <= 4 && (n < 10 || n > 20)):
                    name = 'книги';
                    break;
                default:
                    name = 'книг';
                    break;
            }

            // Выводим результат
            document.getElementById('result').innerHTML = `Вы имеете ${n} ${name}`;

        }

    </script>
</body>

</html>
