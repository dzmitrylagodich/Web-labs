<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <form>
        <label for="x1">Координата X:</label>
        <input type="number" id="x1" name="x1" required><br><br>
        <label for="y1">Координата Y:</label>
        <input type="number" id="y1" name="y1" required><br><br>
        <button type="button" onclick="checkPoint()">Проверить</button>
    </form>

    <p id="result"></p>
    <script>
        function checkPoint() {
            var x1 = Number(document.getElementById("x1").value);
            var y1 = Number(document.getElementById("y1").value);
            if (x1 == 0 && y1 == 0) {
                document.getElementById("result").innerHTML = "Точка лежит в начале координат";
            } else if (x1 == 0) {
                document.getElementById("result").innerHTML = "Точка лежит на оси Y";
            } else if (y1 == 0) {
                document.getElementById("result").innerHTML = "Точка лежит на оси X";
            } else {
                document.getElementById("result").innerHTML = "Точка не лежит на оси координат";
            }
        }
    </script>
</body>

</html>
