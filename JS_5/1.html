<!DOCTYPE html>
<html>
<head>
	<title>Таблица значений функций</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" style="width: 400px;">
		<tr>
			<th>x</th>
			<th>sin(x)</th>
			<th>cos(x)</th>
			<th>tg(x)</th>
		</tr>
		<script>
			for (var x = 1; x <= 5; x += 0.25) {
				document.write("<tr>");
				document.write("<td>" + x.toFixed(2) + "</td>");
				document.write("<td>" + Math.sin(x).toFixed(4) + "</td>");
				document.write("<td>" + Math.cos(x).toFixed(4) + "</td>");
				document.write("<td>" + Math.tan(x).toFixed(4) + "</td>");
				document.write("</tr>");

			}
		</script>
	</table>
</body>
</html>
