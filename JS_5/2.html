<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>

<body>
    <form>
        <label for="a1">Первое число </label>
        <input type="number" id="a1" name="a1" required><br><br>

        <label for="b1">Второе число </label>
        <input type="number" id="b1" name="b1" required><br><br>

        <button type="button" onclick="raschet()">Рассчет </button>
    </form>

    <p id="result"></p>

    <script>
        function raschet() {  
            var A = Number(document.getElementById("a1").value);
            var U = Number(document.getElementById("b1").value);

            let count = 0;
            
            while (A <= U) {
                A = A * 2 + 1;
                count++;
            }

            document.getElementById('result').innerHTML = ("Число " + A + " получено после " + count + " умножений на 2 и прибавлений единицы.");
        }

    </script>
</body>

</html>
