<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для заполнения</title>
    <style>
        .fon {
            background-image: url(img/fon.webp);
            background-size: 400px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: top right;
            height: 2000px;
            z-index: 3;

</head>

                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>

                    <option>Октябрь</option>

                </select>

                <select name=Год>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option selected>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Другие данные</legend>
                <input type="radio" name="answer" value="a1">Мужской
                <input type="radio" name="answer" value="a2">Женский
                <p><select size="3" multiple name="hero[]">

            <fieldset>
                <legend>Примечание</legend>
                <table>
                    <tr>
                        <td valign=top><b>Ваши пожелания: </b></td>
                        <td><textarea name="message" rows=3 cols=46>Введите ваши пожелания</textarea></td>
                    </tr>
                </table>

            <p><input type="submit" value="Отправить">
